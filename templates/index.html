{% extends 'layout.html' %}
{% block body %}

    <h1 class="text-center">Smart Calendar</h1>
    <h2 class="text-center">June 2019</h2>
<table border="1" style="width:100%" class="table table-striped">

  <thead class="thead-light">
    <th>Sun</th>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
    <th>Sat</th>
  </thead>

{% for week in month %}
    <tr>
    {% for day in week %}
            {% if day == today %}
                <td style="background-color: lightblue">
            {% else %}
                <td>
            {% endif %}
                    {{ day.day }}
                    <br>
                    <button type="button" class="btn btn-link">RSVP</button>
                </td>
        {% endfor %}
    </tr>
{% endfor %}

</table>
{% endblock %}
